<!-- Based on items view -->
<div class="items-holder grid abs"
     ng-controller="SearchController as controller">
    
    <!-- Search bar -->
    <div id="formid">
        <form>
            <!--
            <div>
                <label for="searchinput">Search this folder:</label>
                <input type="text" id="searchinput" />
            </div>
            -->
            <div style="height: 30px">Search:</div>
            <input type="text" 
                   id="searchinput" 
                   name="searchform"
                   value="input search term here"/>
            <!--
            <div class="button">
                <button type="submit">Search</button>
            </div>
            -->
            <!--
            <input type="submit" value="go" />
            -->
            <span class="button">
                <button type="button"
                        ng-click="controller.search('')">Go</button>
            </span>
        </form>
    </div> 
    
    <!-- some spacing -->
    <div style="height: 30px"></div>
    
    <!-- Results list -->
    <div ng-if="controller.areResults()"
         style="height: 30px">
            Results:
    </div>
    <mct-representation key="'search-item'"
                    ng-repeat="result in results"
                    mct-object="result"></mct-representation>
</div>
