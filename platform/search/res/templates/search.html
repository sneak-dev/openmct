<div class="search"
     ng-controller="SearchController as controller">
    
    <!-- Search bar -->
    <div class="search-bar"
         ng-controller="ClickAwayController as toggle">
        
        <!-- Input field -->
        <input class="search-input"
               type="text"
               ng-model="ngModel.input"
               ng-keyup="controller.search()" />
        
        <!-- Search icon -->
        <!-- ui symbols for search are 'd' and 'M' -->
        <div class="ui-symbol search-icon"
             ng-class="{content: controller.hasInput()}">
            M
        </div>
        
        <!-- Clear icon/button 'x' -->
        <a class="ui-symbol clear-icon"
           ng-class="{content: controller.hasInput()}"
           ng-click="controller.clear()">
            x
        </a>
        
        <!-- Menu icon/button 'v' -->
        <a class="ui-symbol menu-icon"
           ng-click="toggle.toggle()">
            v
        </a>
        
        <!-- Menu -->
        <div class="menu-element search-menu-holder"
             ng-show="toggle.isActive()"
             ng-click="toggle.setState(true)">
            
            <div class="menu dropdown search-menu">
                
                <ul>
                    <!-- First element is special - it's a reset option -->
                    <li class="search-menu-item special"
                        title="Select all filters.">
                        
                        <label class="checkbox custom search-menu-checkbox">
                            <input type="checkbox"
                                   class="checkbox"
                                   ng-model="ngModel.checkAll"
                                   ng-change="controller.checkAll(); controller.updateOptions()" />
                            <em></em>
                        </label>
                        
                        <span class="search-menu-label">
                            ALL
                        </span>
                        
                    </li>
                    
                    <!-- The filter options, by type -->
                    <li class="search-menu-item"
                        ng-repeat="type in types">
                        
                        <label class="checkbox custom search-menu-checkbox">
                            <input type="checkbox"
                                   class="checkbox"
                                   ng-model="ngModel.checked[type.key]"
                                   ng-change="controller.updateOptions()" />
                            <em></em>
                        </label>
                        
                        <span class="ui-symbol search-menu-glyph">
                            {{ type.glyph }}
                        </span>
                        
                        <span class="search-menu-label">
                            {{ type.name }}
                        </span>
                        
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
    
    <!-- Active filter display -->
    <div class="active-filter-display"
         ng-if="filtersString !== ''">
        Filtered by: {{ filtersString }}
        <a class="ui-symbol clear-filters-icon"
           ng-click="ngModel.checkAll = true; controller.checkAll(); controller.updateOptions()">
            x
        </a>
    </div>
    
    <!-- This div exists to determine scroll bar location -->
    <div class="search-scroll abs">
        
        <!-- Results list -->
        <div class="results">
            <mct-representation key="'search-item'"
                                ng-repeat="result in results"
                                mct-object="result.object"
                                ng-model="ngModel">
            </mct-representation>
        </div>

        <!-- Loading icon -->
        <div class="load-icon"
             ng-class="{loading: controller.isLoading()}"
             ng-if="controller.isLoading()">
            <span class="icon wait-spinner"></span>
            <span class="title-label">Loading...</span>
        </div>

        <!-- Load more button --> 
        <div ng-if="controller.areMore()">
            <button class="load-more-button btn very-subtle"
                    ng-click="controller.loadMore()"> 
                Load more
            </button>
        </div>
        
    </div>
    
</div>
