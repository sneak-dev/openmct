<div id="myElement" content="jquery-wrapper" class="abs holder-all browse-mode holder-hide">
    <mct-include key="'topbar-browse'"></mct-include>
    <div class="holder browse-area s-browse-area abs" ng-controller="BrowseController">
        <mct-split-pane class='contents abs' anchor='left'>
            <div class='split-pane-component treeview pane browse-manage createtreebtns'>
                <mct-representation key="'create-button'" mct-object="navigatedObject">
                </mct-representation>
                <div class='holder tree-holder abs'>
                    <mct-representation key="'tree'"
                                        mct-object="domainObject"
                                        ng-model="treeModel">
                    </mct-representation>
                </div>
            </div>
            <mct-splitter></mct-splitter>
            <div class='split-pane-component items pane'>
                <div class='holder abs hider-check' id='content-area'>
                    <mct-representation mct-object="navigatedObject" key="'browse-object'">
                    </mct-representation>
                </div>
            </div>
        </mct-split-pane>
    </div>
    <mct-include key="'bottombar'"></mct-include>
</div>
