deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:openmctweb-demo.git $CIRCLE_SHA1:refs/heads/master
  openmct-demo:
    branch: live_demo
    heroku:
      appname: openmct-demo
  openmctweb-staging-deux:
    branch: mobile
    heroku:
      appname: openmctweb-staging-deux
test:
  post:
    - npm run jshint --silent
