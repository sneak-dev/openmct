deployment:
  production:
    branch: master
    heroku:
      appname: openmctweb-demo
  website:
    branch: openmct-website
    commands:
        - git clone
        - git push git@heroku.com:openmctweb-demo.git $CIRCLE_SHA1:refs/heads/master

  openmct-demo:
    branch: live_demo
    heroku:
      appname: openmct-demo
  openmctweb-staging-deux:
    branch: mobile
    heroku:
      appname: openmctweb-staging-deux
test:
  post:
    - gulp lint
